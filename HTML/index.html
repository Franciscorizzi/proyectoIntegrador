<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/a0c0bb4f74.js" crossorigin="anonymous"></script>
   <title>Home</title>
</head>
<body>
  <div class="container">
    <div class="header">
        <div class="log">
        <img class="logo" src="../img/logo3.png" alt="logo">
        </div>
        <div class="opciones">
            <h3 class="op">
              <a href="index.html"> Home</a>
            </h3>
            <h3 class="op">
              <a href="generos.html">
              Géneros</a></h3>
            <h3>
          
              <a href="playlist.html">Playlist</a>
              </h3>

        </div>
    </div>
    <div class= "encabezado"> 
      <div class="juego">
     <h3><a href="formulario.html">¿Pensás que sabés sobre música?<br> Jugar aquí!</a>  </h3>
     </div>
     <div class="rere">
       <h1>Rere</h1>
     </div>
    </div>
    <div class="buscador">
     
        <form action="resultados.html" method="get">
          <input type="text" name="search" placeholder="Buscar...">
          <button type="submit"><i class="fa fa-search" style="font-size: 28px;"></i></button>
    </div>
    <div class="main">
        <div class="slideshow-container"> 
            <div class="mySlides fade">
              <img class="efectos" src="../img/wannaknow.png" style="height: 300px; width: 100%;">
            </div>
          
            <div class="mySlides fade">
              <img class="efectos" src="../img/marshmello.jpg" style="height: 300px; width:100%">
            </div>
          
            <div class="mySlides fade">
              <img class="efecto" src="../img/musicbrain.jpg" style="height: 300px; width:100%">
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a> 
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
          <br>
          <div class="puntitos" style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
          </div>
    </div>
    <div class="rankings">
      <div class="tracks">
        <div class="disco">
          <p class="titulo">TRACKS</p>
          <img class="disc" src="../img/vinilo.jpg" alt="disco">
        </div>
        <div class="topsongs">

        
        </div>
      </div>
      <div class="artists">
        <div class="disco">
          <p class="titulo">ARTISTS</p>
          <img class="disc" src="../img/vinilo.jpg" alt="disco">
        </div>
        <div class="topartists">


      </div>
      </div>
      <div class="albums">
        <div class="disco">
          <p class="titulo">ALBUMS</p>
          <img class="disc" src="../img/vinilo.jpg" alt="disco">
        </div>
        <div class="topalbums">

      
      </div>
      </div>
    </div>
    <div class="footer">
        <img class="deezer" src="../img/deezer2.png" alt="logo">
        <h3>Agustina Bierfass</h3>
        <h3>Francisco Rizzi</h3>
        <h3>Franco Mendelsohn</h3>
        <div>
           <i class="fab fa-instagram"></i>
           <i class="fab fa-twitter-square"></i>
           <i class="fab fa-facebook-square"></i>
           </div>
    </div>
  </div>
  <script src="../javascript/home.js"></script>
</body>
</html>
